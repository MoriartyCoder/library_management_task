<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Catalog</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Book Catalog</h1>
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Genre</th>
                    <th>Borrower</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="book-table">
                <!-- Book entries will be populated here -->
            </tbody>
        </table>

        <!-- Forms Container -->
        <div class="forms-container">
            <!-- Borrow Form -->
            <div class="form-container">
                <h2>Borrow Book</h2>
                <form id="borrowForm">
                    <label for="borrowBookId">Book:</label>
                    <select id="borrowBookId" required>
                        <option value="">Select a Book</option>
                        <!-- Options will be populated dynamically -->
                    </select>

                    <label for="borrowerId">Borrower:</label>
                    <select id="borrowerId" required>
                        <option value="">Select a Borrower</option>
                        <!-- Options will be populated dynamically -->
                    </select>

                    <button type="submit">Borrow Book</button>
                </form>
            </div>

            <!-- Return Form -->
            <div class="form-container">
                <h2>Return Book</h2>
                <form id="returnForm">
                    <label for="returnBookId">Book:</label>
                    <select id="returnBookId" required>
                        <option value="">Select a Book</option>
                        <!-- Options will be populated dynamically -->
                    </select>

                    <button type="submit">Return Book</button>
                </form>
            </div>
        </div>

        <!-- Clear Data Button -->
        <div class="form-container">
            <button id="clearDataBtn">Clear All Borrowing Data</button>
        </div>
    </div>

    <!-- Link to External JS -->
    <script src="/static/js/index.js"></script>
</body>

</html>
